<mat-card>
    <mat-card-header>
      <mat-card-title>Employee List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="dateOfJoining">
          <th mat-header-cell *matHeaderCellDef>Date of Joining</th>
          <td mat-cell *matCellDef="let element">{{ element.dateOfJoining | date }}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastSalary">
          <th mat-header-cell *matHeaderCellDef>Last Salary</th>
          <td mat-cell *matCellDef="let element">{{ element.lastSalary | currency }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
